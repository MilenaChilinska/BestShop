<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;800&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container container-header">
        <div class="header-content">
            <h2 class="header-logo">BestShop</h2>
        </div>
        <nav class="page-nav">
            <ul class="page-nav-list">
                <li><a href="#">why us</a> </li>
                <li><a href="#">benefits</a> </li>
                <li><a href="#">prices</a> </li>
                <li><a href="#">contact</a> </li>
            </ul>
        </nav>
    </div>
</header>
<section class="about">
    <div class="container about-container">
        <h1 class="about-title">Sell More!</h1>
            <p class="about-des">Open shop on our platform and
                increase your sales</p>
            <a href="" class="btn btn-one btn-two">Open your shop</a>
        <div class="about-banner">
            <img src="./images/Background.png" alt="">
        </div>
    </div>
</section>
<section class="about-statistics">
    <div class="container">
        <h2>The most popular sales platform in country</h2>

        <div class="statistics-container">
            <div class="statistics-single">
                <div class="statistics-circle">
                    <img src="images/Person.svg" alt="person" class="statistics-img"/>
                </div>
                <div class="statistics-number">100000+</div>
                <div class="statistics-description">daily entries</div>
            </div>


            <div class="statistics-single">
                <div class="statistics-circle">
                    <img src="images/Eye.svg" alt="eye" class="statistics-img">
                </div>
                <div class="statistics-number">2000000+</div>
                <div class="statistics-description">seen products every day</div>
            </div>

            <div class="statistics-single">
                <div class="statistics-circle">
                    <img src="images/Catalog.svg" alt="catalog" class="statistics-img"/>
                </div>
                <div class="statistics-number">10000+</div>
                <div class="statistics-description">added posts daily</div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
